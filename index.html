<!DOCTYPE html>
<html lang="en">
<head>

	<link href="./style.css" rel="stylesheet">
	<title>Document</title>

<body>

	<h1>Rock Paper Scissors!</h1>

	<div id="main_con">
		<h2>Round 1</h2>

		<div class="mid_box_con">
			<div class="mid_box1">
				<img src="">
				<span class="d_block">Human</span>
			</div>

			<span class="d_block">vs</span>
			
			<div class="mid_box1">
				<img src="">
				<span class="d_block">Computer</span>
			</div>
		</div>

		<h2>It's a tie!</h2>

		<div class="btm_box_con">
			<div class="btm_box1"><span class="d_block score_label">Human</span><span class="d_block score_num">0</span></div>
			<div class="btm_box2"><span class="d_block score_label">Computer</span><span class="d_block score_num">0</span></div>
		</div>

	</div>

	<div id="choices">
		<button id="rock">rock</button>
		<button id="paper">paper</button>
		<button id="scissors">scissors</button>
	</div>

	<script src="./script.js"></script>
